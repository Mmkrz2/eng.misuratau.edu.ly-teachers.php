<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كلية الهندسة</title>
    <style>
        .custom-title {
            position: absolute; /* تحديد الموضع باستخدام x و y */
            left: 570px; /* المسافة من الحافة اليسرى */
            top: 50px; /* المسافة من الحافة العلوية */
            font-size: 24px; /* حجم النص */
            color: #333; /* لون النص */
            font-weight: bold; /* جعل النص عريض */
        }
        
        body {
            
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 60%;
            max-width: 800px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
        }

        .image-container {
            background-color: #f7f7f7;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-container img {
            width: 50%;
            height: auto;
        }

        .form-container {
            flex: 1;
            padding: 20px;
        }

        .form-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .form-container label {
            font-weight: bold;
            color: #333;
        }

        .form-container input {
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 16px;
        }

        .form-container button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }

        .header {
            text-align: center;
            padding: 10px 0;
            background-color: #f7f7f7;
            color: #333;
            font-size: 18px;
            font-weight: bold;
        }

        .lang-switch {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }

        .lang-switch a {
            text-decoration: none;
            color: #007bff;
            font-size: 14px;
        }

        .lang-switch a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="custom-title">تسجيل الدخول إلى الصفحة الرئيسية</div>
</body>
<body>
    <div class="lang-switch">
        <a href="#">AR</a>
        <a href="#">EN</a>
        
    </div>
    <div class="container">
       
        <div class="form-container">
            <form method="POST">
                <label for="username">البريد الإلكتروني الجامعي</label>
                <input type="username" id="email" name="username" placeholder="البريد الإلكتروني الجامعي" required>
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" name="password" placeholder="كلمة المرور" required>
                <button type="submit">سجل الدخول</button>
            </form>
        
        </div>
        <div class="image-container">
            <img src="{{ url_for('static', filename='images/user.png') }}" alt="User Icon">
        </div>
    </div>
</body>
</html>
